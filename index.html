<script>
// Loader timer
window.onload = function() {
    setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('formContainer').style.display = 'block';
    }, 5000);
}

function generatePDF() {
    const form = document.getElementById('recruitmentForm');
    const formData = new FormData(form);
    let content = `
        <div style="padding: 20px; font-family: Arial, sans-serif;">
            <h1 style="text-align: center;">ðŸ“‹ FormulÃ¡rio de Recrutamento - Tropa do Coroa ðŸ‘‘</h1>
            <hr>
    `;

    for (let [key, value] of formData.entries()) {
        const label = form.querySelector(`[name="${key}"]`).previousElementSibling.textContent;
        content += `
            <div style="margin-bottom: 15px;">
                <strong>${label}</strong>
                <div>${value}</div>
            </div>
        `;
    }

    content += `
        <hr>
        <div style="text-align: right; font-style: italic; color: #666;">
            add by CalzSan
        </div>
    </div>`;

    const opt = {
        margin: 1,
        filename: 'formulario-tropa-do-coroa.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    const element = document.createElement('div');
    element.innerHTML = content;
    
    html2pdf().set(opt).from(element).save();
}
</script>
